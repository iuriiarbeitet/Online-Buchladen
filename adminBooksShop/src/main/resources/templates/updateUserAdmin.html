
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/adminheader :: common-header"></head>

<body>
	<div th:replace="common/adminheader :: navbar"></div>

	<div class="container">
		<div class="row">
			<form class="form-horizontal" th:action="@{/userAdminControl/updateUserAdmin}" method="post"
				enctype="multipart/form-data">
				<fieldset>
					<legend class="center-block">
						Update User Information<span style="font-size: small"> * is a
							required field</span>
					</legend>
					
					<input hidden="hidden" name="id" th:value="${user.id}" />


					<!-- title -->
					<div class="form-group">
						<label class="col-md-2 control-label" for="username">* userName</label>

						<div class="col-md-8">
							<input type="text" name="username" class="form-control" id="username"
								th:value="${user.username}" required="required" placeholder="username" />
							<span class="help-block">username of the user</span>
						</div>
					</div>

					<!-- author -->
					<div class="form-group">
						<label class="col-md-2 control-label" for="firstname">*
							firstname</label>
						<div class="col-md-8">
							<input type="text" name="firstname" class="form-control" id="firstname"
								th:value="${user.firstName}" required="required"
								placeholder="firstname" /> <span class="help-block">firstname
								of the user</span>
						</div>
					</div>

					<!-- publisher -->
					<div class="form-group">
						<label class="col-md-2 control-label" for="lastname">lastname</label>
						<div class="col-md-8">
							<input type="text" name="lastname" class="form-control"
								id="lastname" th:value="${user.lastName}"
								placeholder="lastname" /> <span class="help-block">lastname
								of the user</span>
						</div>
					</div>

					<!-- publication date -->
					<div class="form-group">
						<label class="col-md-2 control-label" for="email">email</label>
						<div class="col-md-8">
							<input type="text" class="form-control" id="email"
								name="email" th:value="${user.email}"
								placeholder="email" /> <span class="help-block">email
								of the email</span>
						</div>
					</div>



					<div class="form-group">
						<div class="col-md-2"></div>
						<div class="col-md-8">
							<button type="submit" class="btn btn-success">Update Book</button>
							<a class="btn btn-danger" th:href="@{/userAdminControl/userInfoAdmin(id=${user.id})}">Cancel</a>
						</div>
					</div>
				</fieldset>
			</form>
		</div>
	</div>


	<div th:replace="common/adminheader :: body-bottom-scripts"></div>
</body>
</html>
