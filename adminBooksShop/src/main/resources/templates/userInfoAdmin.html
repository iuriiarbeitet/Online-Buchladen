
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/adminheader :: common-header" />

<body>
	<div th:replace="common/adminheader :: navbar" />
	
	<div class="container">
		<div>
			<ol class="breadcrumb">
				<li><a th:href="@{/userAdminControl/userListAdmin}"><i class="fa fa-long-arrow-left" aria-hidden="true"></i>Go back</a></li>
				<li><a th:href="@{/userAdminControl/updateUserAdmin(id=${user.id})}">Edit</a></li>
			</ol>
			
		</div>
		
		<div class="row">

			<div class="col-xs-9">
				<h3 th:text="${user.username}"></h3>
				<div class="row">
					<div class="col-xs-6">
						<p><strong>UserName: </strong><span th:text="${user.username}"></span></p>
						<p><strong>firstName: </strong><span th:text="${user.firstName}"></span></p>
						<p><strong>lastName: </strong><span th:text="${user.lastName}"></span></p>
						<p><strong>email: </strong><span th:text="${user.email}"></span></p>
					</div>

				</div>
				

			</div>
			
		</div>
	</div>

	<div th:replace="common/adminheader :: body-bottom-scripts"></div>
</body>
</html>
