
<!DOCTYPE html>
<<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/adminheader :: common-header" />

<body>
	<div th:replace="common/adminheader :: navbar" />
	
	<div class="container">
		<div class="table-responsive">
			<table id="userListAdminTable" class="table table-bordered table-hover table-striped">
				<thead>
					<tr>
						<th><input th:id="selectAllUsers" type="checkbox" /></th>
						<th>username</th>
						<th>firstName</th>
						<th>lastName</th>
						<th>email</th>
						<th>password</th>

					</tr>
				</thead>
				<tbody>
					<tr data-th-each="user : ${userListAdmin}">
						<td>
						<input hidden="hidden" name="id" th:value="${user.id}" />
						<input th:id="'selected'+${user.id}" class="checkboxBook" type="checkbox" />
						</td>
						<td><a th:href="@{/userAdminControl/userInfoAdmin(id=${user.id})}"><span th:text="${user.username}"></span></a></td>
						<td th:text="${user.firstName}"></td>
						<td th:text="${user.lastName}"></td>
						<td th:text="${user.email}"></td>
						<td th:text="${user.password}"></td>
						<td>
							<input hidden="hidden" name="id" th:value="${user.id}" />
							<button th:id="'oneUser-'+${user.id}" class="btn btn-danger btn-xs delete-book" type="submit" value="delete" >
							<span class="fa fa-times"></span>Delete</button>

						</td>
					</tr>
				</tbody>
			</table>
		</div>
	<button th:id="deleteSelected" class="btn btn-danger ">Delete Selected</button>
	</div>
	
	
	<div th:replace="common/adminheader :: body-bottom-scripts" />

</body>
</html>
